<html>

  <body>

    <ul id="list1"></ul>

    <script>

      for (let i = 1; i <= 20; i++) {
            if ((i % 5 == 0) && (i != 20)) {
                continue;
            }
            else {
                console.log("List: ", i);
            }
            document.getElementById("list1").innerHTML += `<ul>${i}</ul>`;
        }

    </script>

  </body>

</html>
