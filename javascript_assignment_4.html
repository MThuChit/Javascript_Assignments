<!DOCTYPE html>
<html>
  <head>
    <title>Monster Detail</title>
  </head>
  <body>
    <h3>Monster Detail</h3>
    <div>Select Monster:</div>
    <div>
      <select id="monster-list"></select>
      <option value="option1">Fire Dagon</option>
      <option value="option2">Ice Wolf</option>
      <option value="option3">Shadow Goblin</option>
      <option value="option4">Lightning Phoenix</option>
      <option value="option5">Earth Golem</option>
      <option value="option6">Poison Spider</option>
    </div>
    <hr/>
    <div>
      <table>
        <tr>
          <th>ID</th>
          <td id="td-monster-id"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td id="td-monster-name"></td>
        </tr>
        <tr>
          <th>HP</th>
          <td id="td-monster-hp"></td>
        </tr>
        <tr>
          <th>EXP</th>
          <td id="td-monster-exp"></td>
        </tr>
      </table>
    </div>
    <script>
      const monsters = [
        {
          "id": 1,
          "name": "Fire Dragon",
          "hp": 150,
          "exp": 85
        },
        {
          "id": 2,
          "name": "Ice Wolf",
          "hp": 75,
          "exp": 45
        },
        {
          "id": 3,
          "name": "Shadow Goblin",
          "hp": 40,
          "exp": 25
        },
        {
          "id": 4,
          "name": "Lightning Phoenix",
          "hp": 200,
          "exp": 120
        },
        {
          "id": 5,
          "name": "Earth Golem",
          "hp": 180,
          "exp": 95
        },
        {
          "id": 6,
          "name": "Poison Spider",
          "hp": 60,
          "exp": 35
        },
        {
          "id": 7,
          "name": "Wind Eagle",
          "hp": 90,
          "exp": 55
        },
        {
          "id": 8,
          "name": "Dark Skeleton",
          "hp": 65,
          "exp": 40
        },
        {
          "id": 9,
          "name": "Crystal Unicorn",
          "hp": 120,
          "exp": 75
        },
        {
          "id": 10,
          "name": "Lava Titan",
          "hp": 250,
          "exp": 150
        }
      ];
        const monsterList = document.getElementById("monster-list");
        monsters.forEach((monster, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.text = monster.name;
            monsterList.appendChild(option);
        });
        monsterList.addEventListener("change", function() {
            const selectedMonster = monsters[this.value];
            document.getElementById("td-monster-id").innerText = selectedMonster.id;
            document.getElementById("td-monster-name").innerText = selectedMonster.name;
            document.getElementById("td-monster-hp").innerText = selectedMonster.hp;
            document.getElementById("td-monster-exp").innerText = selectedMonster.exp;
        });
    </script>
  </body>
</html>
