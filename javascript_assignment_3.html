<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Filter Names</title>
</head>
<body>
 
<h2>Filtered Names:</h2>
<ul id="result-list"></ul>
 
<script>
  const people = [
  "Alice Anderson",
  "Aaron Adams",
  "Bella Brown",
  "Brian Black",
  "Cathy Carter",
  "Charles Cooper",
  "Diana Davis",
  "Daniel Drake",
  "Ella Evans",
  "Ethan Edwards",
  "Fiona Fisher",
  "Frank Foster",
  "Grace Green",
  "Gavin Gray",
  "Hannah Harris",
  "Henry Hill",
  "Isabella Ingram",
  "Ian Irving",
  "Jack Johnson",
  "Julia James"
];
 
  function filterByLetter(list, letter) {
    return list.filter(name => name.charAt(0) === letter);
  }
 
  const result = filterByLetter(people, "B");
 
  result.forEach(name => {
    document.getElementById("result-list").innerHTML += `<li>${name}</li>`;
  });
  console.log(result)
</script>
 
</body>
</html>
