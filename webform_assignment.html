<html>

  <head>

    <title>Add New Item</title>

  </head>

  <body>

    <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" method="post" enctype="multipart/form-data">

      <fieldset>

        <legend>General Info</legend>

        <p>

          <label for="itemName">Item Name</label>

          <input type="text" id="itemName" name="f" size="50" maxlength="500" />

        </p>

        <p>

          <label for="itemDesc">Description</label>

          <textarea id="itemDesc" name="f" rows="4" cols="52" maxlength="1000"></textarea>
        </p>

        <p>

          <label for="coverImage">Cover Image</label>
            <input type="file" id="CoverImage" name="f" />
        </p>
        <p>
            <label for="catego">Category</label>
            <select id="catego" name="f">
                <option value="cat1">NotSpecified</option>
                <option value="cat2">consumption</option>
                <option value="cat3">hosehold</option>
                <option value="cat4">electronic</option>
                <option value="cat5">gadget</option>
            </select>

        </p>

      </fieldset>

      <fieldset>

        <legend>Misc.</legend>

        <p>

          <label for="Amount">Inventory Amount</label>
            <input type="number" id="Amount" name="f" min="0" max="10000" />
        </p>

        <p>

          <label for="Price">List Price</label>
            <input type="number" id="Price" name="f" min="0" max="10000" step="0.01" />
        </p>

        <p>

          <label for="Store">Available Store</label>
          <p>
            <checkbox id="Store" name="f">
                <input type="checkbox" id="store1" name="store1" value="store1">
                <label for="store1">Bangkok</label><br>
                <input type="checkbox" id="store2" name="store2" value="store2">
                <label for="store2">Pattaya</label><br>
                <input type="checkbox" id="store3" name="store3" value="store3">
                <label for="store3">Phuket</label><br>
            </checkbox>
            </p>
        </p>
            <p>
            <label for="Status">Active Status</label>
            <p>
            <input type="radio" id="active" name="status" value="active">
            <label for="active">Active</label>
            <input type="radio" id="inactive" name="status" value="inactive">
            <label for="inactive">Inactive</label>

            </p>

      </fieldset>


      <fieldset>
        <legend>Staff</legend>

        <p>

          <label for="staffemail">Staff Email</label>

          <input type="email" id="staffemail" name="f" size="50" maxlength="100" />
        </p>

        <p>
      </fieldset>

      <button type="submit">Submit Form</button>

    </form>

  </body>

</html>
